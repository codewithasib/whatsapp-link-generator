<!-- This is the HTML file for the beautiful landing page with a card-like design and medium shadow, aligned to the middle -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Link Generator</title>
    <!-- Link to Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-lg mx-auto p-4">
      <div class="bg-white p-8 rounded-lg shadow-md">
        <img class="w-16 mx-auto pb-6" src="img/whatsapp.png" alt="" />
        <h1 class="text-3xl text-center font-bold text-blue-600 mb-4">
          WhatsApp Link Generator
        </h1>
        <input
          type="text"
          id="phoneNumberInput"
          placeholder="Enter Phone Number With Country Code"
          class="w-full p-3 border border-gray-300 rounded-md mb-4"
        />
        <button
          id="generateLinkButton"
          class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700"
        >
          Generate WhatsApp Link
        </button>
        <div id="whatsAppLinkContainer" class="mt-4">
          <p id="whatsAppLink" class="text-blue-600 font-semibold"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
